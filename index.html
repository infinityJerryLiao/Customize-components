<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="device-frame">
    <div class="div">
      <div class="building-blocks">
        <div class="time">9:30</div>
        <div class="right-icons">
          <div class="overlap">
            <div class="path">
              <div class="overlap-group"><img class="path" src="img/path-4.png" /></div>
              <img class="img" src="img/path-5.svg" />
            </div>
            <img class="signal" src="img/signal.png" />
          </div>
          <img class="battery" src="img/battery.svg" />
        </div>
        <img class="camera-cutout" src="img/camera-cutout.svg" />
      </div>
      <div class="handle-wrapper">
        <div class="handle"></div>
      </div>
      <div class="frame">
        <div class="frame-2">
          <p class="text-wrapper">Nice to see you again</p>
          <div class="textfile">
            <div class="text-field">
              <div class="state-layer">
                <div class="content">
                  <div class="input-text">
                    <div class="input-text-2"></div>
                  </div>
                  <div class="label-text">
                    <div class="label-text-2">Username</div>
                  </div>
                </div>
                <div class="trailing-icon">
                  <div class="container">
                    <div class="icon-wrapper"><img class="icon" src="img/icon-1.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="supporting-text"></div>
          </div>
          <div class="textfile">
            <div class="text-field">
              <div class="state-layer">
                <div class="content">
                  <div class="input-text">
                    <div class="input-text-3"></div>
                  </div>
                  <div class="label-text">
                    <p class="p"> <span class="text-wrapper-2">Password</span></p>
                  </div>
                </div>
                <div class="trailing-icon">
                  <div class="container">
                    <div class="icon-wrapper"><img class="icon" src="img/icon-2.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="supporting-text"></div>
          </div>
          <div class="checkboxes">
            <div class="container-wrapper">
              <span>Remember me</span>
              <div class="container-2"></div>
            </div>
          </div>
          <button class="button"><span class="button-2">Sign in</span></button>
        </div>
        <button class="div-wrapper">
          <a href="https://github.com/infinityJerryLiao/customize-components/blob/main/README.md" target="_blank">View
            my components</a>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
